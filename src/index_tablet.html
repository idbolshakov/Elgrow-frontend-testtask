<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="bundles/bundle.css">
    </head>

    <body>

        <!-- PROJECT CONTAINER -->
        <div class="container">

            <!-- TITLE -->
            <h1 class="title">День в фото</h1>

            <!-- IMAGE OF THE DAY -->
            <div class="image-of-the-day">

                <img 
                    class="image-of-the-day__image"
                    src="static/png/image_of_the_day_mobile.png"
                    width="100%"
                    title="image of the day">

                <div class="image-of-the-day__day-plate">

                    <span>21</span>
                    <span>сентября</span>

                </div>

            </div>
            <!-- /IMAGE OF THE DAY -->

            <!-- FEED -->
            <div class="feed">
               <!-- CHUNK -->
                <div class="feed__chunk feed__chunk_tablet-short">

                   <img 
                        class="feed__content" 
                        src="static/png/1.png" 
                        alt="office work"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/2.png" 
                        alt="street"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/3.png" 
                        alt="snowy mountain"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/4.png" 
                        alt="a man riding on a bike"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/5.png" 
                        alt="smiling couple"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/6.png" 
                        alt="cinema projector"
                        title="show this image">

                    <!-- DATE -->
                    <div 
                        class="feed__content feed-content-date"
                        title="show this day">

                        <p class="feed-content-date__day">20</p>
                        <p class="feed-content-date__month">сентября</p>
                    </div>
                    <!-- /DATE -->

                   <img 
                        class="feed__content" 
                        src="static/png/7.png" 
                        alt="city, bridge, tower"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/8.png" 
                        alt="Woman in airport"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/9.png" 
                        alt="railway"
                        title="show this image">

                   <img 
                        class="feed__content" 
                        src="static/png/10.png" 
                        alt="north sea, north ocean, iceberg"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/11.png" 
                        alt="north sea, north ocean, iceberg"
                        title="show this image">


                </div>
                <!-- /CHUNK --!>                     

                <!-- ADVERTISMENT -->
                <a 
                    class="feed__ad feed__ad_tablet" 
                    href="http://google.com"
                    title="go to company site">

                    <img 
                        src="static/png/tablet_ad.png"
                        width="100%"
                        alt="advertisment image">

                </a>
                <!-- /ADVERTISMENT -->


                <!-- CHUNK -->
                <div class="feed__chunk">

                    <img 
                        class="feed__content" 
                        src="static/png/2.png" 
                        alt="north sea, north ocean, iceberg"
                        title="show this image">

                    <!-- DATE -->
                    <div 
                        class="feed__content feed-content-date"
                        title="show this day">

                        <p class="feed-content-date__day">19</p>
                        <p class="feed-content-date__month">сентября</p>

                    </div>
                    <!-- /DATE -->

                    <img 
                        class="feed__content" 
                        src="static/png/1.png" 
                        alt="city, bridge, tower"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/2.png" 
                        alt="Woman in airport"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/3.png" 
                        alt="railway"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/4.png" 
                        alt="north sea, north ocean, iceberg"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/5.png" 
                        alt="north sea, north ocean, iceberg"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/6.png" 
                        alt="north sea, north ocean, iceberg"
                        title="show this image">

                    <!-- DATE -->
                    <div 
                        class="feed__content feed-content-date"
                        title="show this day">

                        <p class="feed-content-date__day">18</p>
                        <p class="feed-content-date__month">сентября</p>

                    </div>
                    <!-- /DATE -->

                    <img 
                        class="feed__content" 
                        src="static/png/7.png" 
                        alt="north sea, north ocean, iceberg"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/8.png" 
                        alt="north sea, north ocean, iceberg"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/9.png" 
                        alt="north sea, north ocean, iceberg"
                        title="show this image">

                    <!-- DATE -->
                    <div 
                        class="feed__content feed-content-date"
                        title="show this day">

                        <p class="feed-content-date__day">17</p>
                        <p class="feed-content-date__month">сентября</p>

                    </div>
                    <!-- /DATE -->

                    <img 
                        class="feed__content" 
                        src="static/png/10.png" 
                        alt="north sea, north ocean, iceberg"
                        title="show this image">



                </div>
                <!-- /CHUNK --!>

            </div>
            <!-- /FEED --!>

            <!-- PAGINATION -->
            <div class="pagination">
                
                <span class="pagination__title">Страницы:</span>

                <span class="pagination__page pagination__page_current">1</span>
                <span class="pagination__page">2</span>
                <span class="pagination__page">3</span>
                <span class="pagination__page">4</span>

                <span class="pagination__next">Следующая</span>

            </div>
            <!-- /PAGINATION -->

        </div>
        <!-- /PROJECT CONTAINER -->

    </body>
</html>
