<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

		<!--[if !lte IE 8]>-->  
        <link rel="stylesheet" href="bundles/bundle.css">
       <!--<![endif]-->
        
        <!--[if lte IE 8]>
			<link rel="stylesheet" href="static/css/oldie.css">
        <![endif]-->   
    </head>

    <body>
		
		<!--[if !lte IE 8]>-->
        <!-- PROJECT CONTAINER -->
        <div class="container">

            <!-- TITLE -->
            <h1 class="title">День в фото</h1>

            <!-- IMAGE OF THE DAY -->
            <div class="image-of-the-day">

                <img 
                    class="image-of-the-day__image"
                    src="static/png/image_of_the_day_mobile.png"
                    width="100%"
                    title="image of the day">

                <div class="image-of-the-day__day-plate">

                    <span>21</span>
                    <span>сентября</span>

                </div>

            </div>
            <!-- /IMAGE OF THE DAY -->

            <!-- FEED -->
            <div class="feed">

               <!-- CHUNK -->
                <div class="feed__chunk">

                   <img 
                        class="feed__content" 
                        src="static/png/1.png" 
                        alt="office work"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/2.png" 
                        alt="street"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/3.png" 
                        alt="snowy mountain"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/4.png" 
                        alt="a man riding on a bike"
                        title="show this image">
                        
                    <img 
                        class="feed__content" 
                        src="static/png/5.png" 
                        alt="a couple"
                        title="show this image">
                        
                    <img 
                        class="feed__content" 
                        src="static/png/6.png" 
                        alt="cinema projector"
                        title="show this image">                                                

                </div>
                <!-- /CHUNK --!>                     

                <!-- ADVERTISMENT -->
                <a 
                    class="feed__ad feed__ad_mobile" 
                    href="http://google.com"
                    title="go to company site">

                    <img 
                        src="static/png/mobile_ad.png"
                        width="100%"
                        alt="advertisment image">

                </a>
                <!-- /ADVERTISMENT -->
                
               <!-- CHUNK -->
                <div class="feed__chunk">
					
                    <!-- DATE -->
                    <div 
                        class="feed__content feed-content-date"
                        title="show this day">

                        <p class="feed-content-date__day">20</p>
                        <p class="feed-content-date__month">сентября</p>
                    </div>
                    <!-- /DATE -->					

                   <img 
                        class="feed__content" 
                        src="static/png/7.png" 
                        alt="city, bridge, tower"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/8.png" 
                        alt="woman in airport"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/9.png" 
                        alt="railways"
                        title="show this image">

                    <img 
                        class="feed__content" 
                        src="static/png/10.png" 
                        alt="north sea, iceberg"
                        title="show this image">
                        
                    <img 
                        class="feed__content" 
                        src="static/png/11.png" 
                        alt="students gets diploms"
                        title="show this image">
                        
                    <!-- DATE -->
                    <div 
                        class="feed__content feed-content-date"
                        title="show this day">

                        <p class="feed-content-date__day">19</p>
                        <p class="feed-content-date__month">сентября</p>
                    </div>
                    <!-- /DATE -->	                        
                        
                    <img 
                        class="feed__content" 
                        src="static/png/12.png" 
                        alt="abstract image"
                        title="show this image">      
                        
                    <img 
                        class="feed__content" 
                        src="static/png/1.png" 
                        alt="office workers"
                        title="show this image">  
                        
                    <img 
                        class="feed__content" 
                        src="static/png/2.png" 
                        alt="city"
                        title="show this image">          
                        
                    <img 
                        class="feed__content" 
                        src="static/png/3.png" 
                        alt="north sea, iceberg"
                        title="show this image">  
                        
                    <img 
                        class="feed__content" 
                        src="static/png/4.png" 
                        alt="a man riding on a bike"
                        title="show this image">     
                        
                    <img 
                        class="feed__content" 
                        src="static/png/5.png" 
                        alt="a couple"
                        title="show this image">                                                                                                                                       

                </div>
                <!-- /CHUNK --!>                  


            </div>
            <!-- /FEED --!>

            <!-- PAGINATION -->
            <div class="pagination">
                
                <span class="pagination__title">Страницы:</span>

                <span class="pagination__page pagination__page_current">1</span>
                <span class="pagination__page">2</span>
                <span class="pagination__page">3</span>
                <span class="pagination__page">4</span>

                <span class="pagination__next">Следующая</span>

            </div>
            <!-- /PAGINATION -->

        </div>
        <!-- /PROJECT CONTAINER -->
        <!--<![endif]-->
               
        <!--[if lte IE 8]>
        <script src="static/js/oldie.js"></script>
        <![endif]-->        

    </body>
</html>
